<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #login-form {
            text-align: center;
        }
        .error-message {
            color: red;
            display: none;
        }
    </style>
</head>
<body>

<div id="login-form">
    <h2>Login</h2>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <button type="button" onclick="validateLogin()">Login</button>
    </form>

    <p class="error-message">Incorrect username or password.</p>
</div>

<script>
    async function validateLogin() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        try {
            const response = await fetch("https://raw.githubusercontent.com/tinnaingoo/github-login-project/Page/accounts.json");
            const data = await response.json();

            const isValid = data.username === username && data.password === password;

            if (isValid) {
                sessionStorage.setItem('loggedIn', 'true');
                window.location.href = 'home.html';
            } else {
                document.querySelector(".error-message").style.display = "block";
            }
        } catch (error) {
            console.error("Error fetching or parsing JSON:", error);
        }
    }
</script>

</body>
</html>
